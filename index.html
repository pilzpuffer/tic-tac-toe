<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
        <div class="game-board">
            <div class="game-cell" data-row="0" data-column="0"></div>
            <div class="game-cell" data-row="0" data-column="1"></div>
            <div class="game-cell" data-row="0" data-column="2"></div>

            <div class="game-cell" data-row="1" data-column="0"></div>
            <div class="game-cell" data-row="1" data-column="1"></div>
            <div class="game-cell" data-row="1" data-column="2"></div>

            <div class="game-cell" data-row="2" data-column="0"></div>
            <div class="game-cell" data-row="2" data-column="1"></div>
            <div class="game-cell" data-row="2" data-column="2"></div>
        </div>

        <div class="game-stats">
            <div id="first-player">
                <div class="outcome">Player One (X)</div>
                <div class="score"></div>
            </div>
            <div id="tie">
                <div class="outcome">Tie</div>
                <div class="score"></div>
            </div>
            <div id="second-player">
                <div class="outcome">Player Two (O)</div>
                <div class="score"></div>
            </div>

            <button id="reset"></button>
        </div> 

        <dialog id="get-info">
            <form>
                
                    <div class="player-name">
                        <label for="player-one">First player's name:</label>
                        <input type="text" name="player-one" id="player-one" value="Player One" maxlength="12" minlength="1" required>
                    </div>

                    <div class="shape-choice-container">
                    <div class="shape-choice-heading">Pick a shape:</div>
                            <div class="shape-choice-wrapper">
                                <input class="input" id="X-one" value="X" name="shape-one" type="radio" />
                                <label class="shape-choice" for="X-one"></label>
                                <input class="input" id="O-one" value="O" name="shape-one" type="radio" />
                                <label class="shape-choice" for="O-one"></label>
                            </div>
                    </div>


                    <div class="player-name">
                        <label for="player-two">Second player's name:</label>
                        <input type="text" name="player-two" id="player-two" value="Player Two" maxlength="12"  minlength="1" required>
                    </div>
                    <div class="shape-choice-container">
                    <div class="shape-choice-heading">Pick a shape:</div>
                        <div class="shape-choice-wrapper">
                            <input class="input" id="X-two" value="X" name="shape-two" type="radio" />
                            <label class="shape-choice" for="X-two"></label>
                            <input class="input" id="O-two" value="O" name="shape-two" type="radio" />
                            <label class="shape-choice" for="O-two"></label>
                        </div>
                    </div>

                
                <button id="start">Start the game!</button>
            </form>
        </dialog>
</body>
</html>
